apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: turf-booking-ingress
  namespace: turf-booking
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - turf-booking.yourdomain.com
    secretName: turf-booking-tls
  rules:
  - host: turf-booking.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 5001 